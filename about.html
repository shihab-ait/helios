<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Helios: The SaaS Factory</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- Icons Component ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const ref = useRef(null);
            
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons({
                        root: ref.current
                    });
                }
            }, [name]); 

            return (
                <span ref={ref} className={`inline-flex items-center justify-center ${className}`}>
                    <i data-lucide={name} width={size} height={size}></i>
                </span>
            );
        };

        // --- Data Content (Summarized from Documents) ---
        const content = {
            intro: {
                title: "Project Helios",
                subtitle: "The SaaS Factory Initiative",
                description: "We are stopping the practice of building software products one by one. Instead, we are building a 'Factory' (Helios) that creates products automatically. This ensures speed, security, and cost-efficiency.",
                stats: [
                    { label: "Time to Market", value: "< 30 Days", icon: "rocket" },
                    { label: "Onboarding Time", value: "< 2 Mins", icon: "timer" },
                    { label: "Cost Accuracy", value: "> 95%", icon: "target" }
                ]
            },
            metaphor: {
                title: "The Assembly Line Metaphor",
                traditional: "Building a car by hand from scratch every time. Slow, expensive, prone to errors.",
                factory: "Building an assembly line. The line produces different cars (Sedans, SUVs) using shared tools (Robots, Paint Shop). Fast, cheap, consistent.",
                mapping: [
                    { factory: "Factory Operator", saas: "SaaS Admin", desc: "Runs the platform, checks the gauges." },
                    { factory: "Car Model", saas: "SaaS Product", desc: "A specific app (e.g., 'Docomate')." },
                    { factory: "Assembly Robot", saas: "Automation", desc: "Scripts that set up databases instantly." },
                    { factory: "The Car", saas: "Tenant Environment", desc: "What the customer actually gets." }
                ]
            },
            roles: [
                {
                    role: "SaaS Admin",
                    aka: "The Factory Manager",
                    icon: "settings",
                    color: "text-blue-400",
                    desc: "Internal employee. They don't use the apps; they keep the system running. They monitor costs across all products and define new products.",
                    tool: "Control Plane"
                },
                {
                    role: "Tenant Admin",
                    aka: "The Customer",
                    icon: "users",
                    color: "text-green-400",
                    desc: "The customer who bought the software. They manage their own users, pay the bills, and configure their company's settings.",
                    tool: "Tenant Portal"
                },
                {
                    role: "Tenant User",
                    aka: "The Driver",
                    icon: "smile",
                    color: "text-purple-400",
                    desc: "The end-user. They just want to do their job. They log in and use the specific product features.",
                    tool: "The Application"
                }
            ],
            tiers: [
                { name: "Freemium", logic: "Shared Ride", desc: "Shared database, shared compute. Low cost, high efficiency.", icon: "bus" },
                { name: "Basic/Premium", logic: "Reserved Seat", desc: "Shared compute, but logical separation of data.", icon: "armchair" },
                { name: "Enterprise", logic: "Private Jet", desc: "Totally isolated resources. Highest security, highest cost.", icon: "plane" }
            ]
        };

        // --- Components ---

        const Hero = ({ setView }) => (
            <div className="text-center py-16 px-4 max-w-4xl mx-auto animate-fade-in">
                <div className="inline-block p-2 px-4 rounded-full bg-blue-900/30 border border-blue-500/30 text-blue-300 text-sm font-semibold mb-6 animate-pulse">
                    Analysis of Helios Architecture
                </div>
                <h1 className="text-5xl md:text-7xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-cyan-400 to-teal-400 mb-6 pb-2">
                    {content.intro.title}
                </h1>
                <p className="text-xl text-slate-400 mb-10 leading-relaxed">
                    {content.intro.description}
                </p>
                
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                    {content.intro.stats.map((stat, idx) => (
                        <div key={idx} className="glass-panel p-6 rounded-xl flex flex-col items-center hover:border-blue-500/50 transition-colors">
                            <div className="text-blue-400 mb-2">
                                <Icon name={stat.icon} size={32} />
                            </div>
                            <div className="text-3xl font-bold text-white mono">{stat.value}</div>
                            <div className="text-sm text-slate-400 uppercase tracking-wider mt-2">{stat.label}</div>
                        </div>
                    ))}
                </div>

                <button 
                    onClick={() => setView('blueprint')}
                    className="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-lg font-bold text-lg shadow-lg shadow-blue-900/50 transition-all transform hover:scale-105 flex items-center mx-auto gap-2"
                >
                    <Icon name="layout-dashboard" />
                    Enter the Factory
                </button>
            </div>
        );

        const RoleCard = ({ role }) => (
            <div className="glass-panel p-6 rounded-xl border-l-4 border-transparent hover:border-l-blue-500 transition-all group hover:bg-slate-800">
                <div className={`flex items-center gap-3 mb-4 ${role.color}`}>
                    <div className="p-3 bg-slate-800 rounded-lg group-hover:bg-slate-700 transition-colors">
                        <Icon name={role.icon} size={28} />
                    </div>
                    <div>
                        <h3 className="text-xl font-bold text-white">{role.role}</h3>
                        <span className="text-xs uppercase tracking-widest opacity-70">{role.aka}</span>
                    </div>
                </div>
                <p className="text-slate-400 text-sm leading-relaxed mb-4">
                    {role.desc}
                </p>
                <div className="inline-block bg-slate-800/50 px-3 py-1 rounded text-xs text-slate-300 border border-slate-700">
                    Primary Tool: <span className="text-white font-semibold">{role.tool}</span>
                </div>
            </div>
        );

        const FactorySimulator = () => {
            const [step, setStep] = useState(0);
            const [logs, setLogs] = useState([]);
            
            const steps = [
                { msg: "Ready to Onboard", action: "Start Process" },
                { msg: "Triggering Cloud Workflows...", type: "proc" },
                { msg: "Creating Cloud Identity User...", type: "proc" },
                { msg: "Provisioning PostgreSQL Schema...", type: "proc" },
                { msg: "Setting up Cloud Storage Bucket...", type: "proc" },
                { msg: "Configuring IAM Permissions...", type: "proc" },
                { msg: "Sending Welcome Email...", type: "proc" },
                { msg: "Tenant Ready!", action: "Reset" }
            ];

            const runSimulation = () => {
                setStep(1);
                setLogs(["Initializing Helios Automation..."]);
                
                let currentStep = 1;
                const interval = setInterval(() => {
                    if (currentStep >= steps.length - 1) {
                        clearInterval(interval);
                        setLogs(prev => [...prev, "âœ… PROCESS COMPLETE: Onboarding successful."]);
                    } else {
                        currentStep++;
                        setStep(currentStep);
                        setLogs(prev => [...prev, `> ${steps[currentStep].msg}`]);
                    }
                }, 800);
            };

            const reset = () => {
                setStep(0);
                setLogs([]);
            };

            return (
                <div className="glass-panel p-8 rounded-2xl border border-blue-500/20 shadow-2xl">
                    <div className="flex items-center justify-between mb-6">
                        <h2 className="text-2xl font-bold flex items-center gap-2">
                            <Icon name="play-circle" className="text-green-400" />
                            Automation Simulator
                        </h2>
                        <div className="flex items-center gap-2 text-xs mono text-slate-400">
                            <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                            SYSTEM ONLINE
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="flex flex-col justify-center items-start space-y-6">
                            <p className="text-slate-300">
                                Experience the "Zero-Touch" onboarding. In a traditional setup, this requires human engineers. In Helios, it's automated code.
                            </p>
                            
                            {step === 0 && (
                                <button onClick={runSimulation} className="w-full bg-green-600 hover:bg-green-500 text-white p-4 rounded-lg font-bold shadow-lg transition-all flex justify-center gap-2">
                                    <Icon name="user-plus" />
                                    Simulate New Customer Signup
                                </button>
                            )}
                            
                            {step > 0 && step < steps.length - 1 && (
                                <div className="w-full bg-slate-800 rounded-lg p-4 border border-blue-500/50 flex items-center justify-center gap-3 text-blue-400">
                                    <Icon name="loader-2" className="animate-spin" />
                                    <span>Processing...</span>
                                </div>
                            )}

                            {step === steps.length - 1 && (
                                <button onClick={reset} className="w-full bg-slate-700 hover:bg-slate-600 text-white p-4 rounded-lg font-bold transition-all">
                                    Reset Simulator
                                </button>
                            )}
                        </div>

                        <div className="bg-black rounded-lg p-4 font-mono text-xs md:text-sm h-64 overflow-y-auto border border-slate-800 shadow-inner">
                            <div className="text-slate-500 border-b border-slate-800 pb-2 mb-2">System Logs</div>
                            {logs.map((log, i) => (
                                <div key={i} className="mb-1 text-green-400">
                                    <span className="text-slate-600 mr-2">[{new Date().toLocaleTimeString()}]</span>
                                    {log}
                                </div>
                            ))}
                            {step > 0 && step < steps.length - 1 && (
                                <div className="w-2 h-4 bg-green-500 animate-pulse mt-2"></div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const TechTranslator = () => (
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                {[
                    { tech: "Cloud Run", simple: "The Engine", desc: "Runs the actual software code. It scales up when busy and down to zero (saving money) when quiet." },
                    { tech: "Cloud SQL", simple: "The Filing Cabinet", desc: "Stores all the structured data. Using PostgreSQL." },
                    { tech: "Vertex AI", simple: "The Brain", desc: "Google's AI platform used for intelligent features within the apps." },
                    { tech: "Identity Platform", simple: "The Bouncer", desc: "Handles logins, passwords, and security checks for users." },
                    { tech: "Cloud Workflows", simple: "The Assembly Line", desc: "Connects all the steps together to automate onboarding." },
                    { tech: "BigQuery", simple: "The Ledger", desc: "Tracks every penny of usage for billing accuracy." }
                ].map((item, idx) => (
                    <div key={idx} className="glass-panel p-4 rounded-lg hover:bg-slate-800/50 transition-colors">
                        <div className="flex justify-between items-start mb-2">
                            <span className="font-bold text-blue-300 mono">{item.tech}</span>
                            <span className="text-xs bg-slate-700 px-2 py-1 rounded text-slate-300">{item.simple}</span>
                        </div>
                        <p className="text-sm text-slate-400">{item.desc}</p>
                    </div>
                ))}
            </div>
        );

        const Blueprint = () => {
            const [activeTab, setActiveTab] = useState('roles');

            return (
                <div className="max-w-6xl mx-auto px-4 py-8 animate-fade-in">
                    {/* Navigation */}
                    <div className="flex flex-wrap gap-4 justify-center mb-10">
                        {['roles', 'automation', 'technology'].map(tab => (
                            <button
                                key={tab}
                                onClick={() => setActiveTab(tab)}
                                className={`px-6 py-2 rounded-full capitalize font-semibold transition-all ${
                                    activeTab === tab 
                                    ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30' 
                                    : 'bg-slate-800 text-slate-400 hover:bg-slate-700'
                                }`}
                            >
                                {tab}
                            </button>
                        ))}
                    </div>

                    {/* Content Area */}
                    <div className="min-h-[400px]">
                        {activeTab === 'roles' && (
                            <div className="space-y-8 animate-fade-in">
                                <div className="text-center max-w-2xl mx-auto mb-8">
                                    <h2 className="text-3xl font-bold mb-4">Who Runs the Factory?</h2>
                                    <p className="text-slate-400">Understanding the three distinct personas is critical to the Helios security and business model.</p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {content.roles.map((role, idx) => (
                                        <RoleCard key={idx} role={role} />
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'automation' && (
                            <div className="space-y-8 animate-fade-in">
                                <div className="text-center max-w-2xl mx-auto mb-8">
                                    <h2 className="text-3xl font-bold mb-4">The Automated Assembly Line</h2>
                                    <p className="text-slate-400">How we achieve &lt; 2 minute onboarding.</p>
                                </div>
                                <FactorySimulator />
                                
                                <div className="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {content.tiers.map((tier, idx) => (
                                        <div key={idx} className="glass-panel p-5 rounded-lg text-center">
                                            <div className="text-slate-300 mb-3 flex justify-center">
                                                <Icon name={tier.icon} size={32} />
                                            </div>
                                            <h4 className="font-bold text-lg mb-1">{tier.name} Tier</h4>
                                            <div className="text-xs font-mono text-blue-400 mb-2">{tier.logic}</div>
                                            <p className="text-sm text-slate-400">{tier.desc}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'technology' && (
                            <div className="space-y-8 animate-fade-in">
                                <div className="text-center max-w-2xl mx-auto mb-8">
                                    <h2 className="text-3xl font-bold mb-4">Under the Hood</h2>
                                    <p className="text-slate-400">Translating Google Cloud jargon into plain English.</p>
                                </div>
                                <TechTranslator />
                                <div className="mt-8 bg-blue-900/20 border border-blue-500/20 p-6 rounded-xl flex gap-4 items-start">
                                    <Icon name="shield-alert" className="text-blue-400 shrink-0" />
                                    <div>
                                        <h3 className="font-bold text-blue-100">Security Note: Zero Trust</h3>
                                        <p className="text-sm text-slate-400 mt-1">
                                            The system uses a "Zero Trust" model. This means even internal components don't trust each other without verification. We use <strong>Binary Authorization</strong> (checking software signatures) and <strong>VPC Service Controls</strong> (virtual walls) to keep data safe.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('hero'); // hero, blueprint

            return (
                <div className="min-h-screen pb-20">
                    <nav className="sticky top-0 z-50 bg-slate-900/80 backdrop-blur border-b border-slate-800">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('hero')}>
                                <Icon name="hexagon" className="text-blue-500 fill-blue-500/20" />
                                <span className="font-bold text-lg tracking-tight">HELIOS <span className="text-slate-500 font-normal">| SaaS Factory</span></span>
                            </div>
                            {view !== 'hero' && (
                                <button onClick={() => setView('hero')} className="text-sm text-slate-400 hover:text-white flex items-center gap-1">
                                    <Icon name="arrow-left" size={16} /> Back
                                </button>
                            )}
                        </div>
                    </nav>

                    <main>
                        {view === 'hero' ? <Hero setView={setView} /> : <Blueprint />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
